  <div class="view-counter" id="view-counter">

  <script>
  // fetch my api
  fetch('https://fmode.is-a.dev/api/profile')
    .then(response => response.json())
    .then(data => {
      const avatarUrl = data.avatar;
      const proxyUrl = `https://images.weserv.nl/?url=${encodeURIComponent(avatarUrl)}`;
      document.getElementById('profile-img').src = proxyUrl; 
    })
    .catch(error => {
      console.error('Error fetching profile data:', error);
    });

  document.getElementById('enter-screen').addEventListener('click', async () => {
    document.getElementById('enter-screen').style.display = 'none';
    document.querySelector('.bio-container').style.display = 'block';
    setTimeout(() => {
      document.querySelector('.bio-container').style.opacity = '1';
    }, 50);
    document.getElementById('bg-music').play();

    document.getElementById('view-counter').style.display = 'flex';

    try {
      if (!localStorage.getItem("viewed")) {
        const res = await fetch("https://websiteviewcount.vercel.app/api/hits?path=profile", { cache: "no-store" });
        const data = await res.json();
        document.getElementById("view-number").textContent = data.count ?? "0";
        localStorage.setItem("viewed", "true");
      } else {
        const res = await fetch("https://websiteviewcount.vercel.app/api/hits?path=profile&readonly=true", { cache: "no-store" });
        const data = await res.json();
        document.getElementById("view-number").textContent = data.count ?? "0";
      }
    } catch (err) {
      document.getElementById("view-number").textContent = "error";
      console.error(err);
    }
  });
  </script>
